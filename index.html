<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="flightsboard.js" defer></script>
    <script src="app.js" defer></script>
    <title>Rotating flightboard</title>
  </head>
  <body>
    <div class="departures">
      <table>
        <caption>DEPARTURES</caption>
        <thead>
          <tr>
            <th id="time">TIME</th>
            <th id="destination">DESTINATION</th>
            <th id="flight">FLIGHT</th>
            <th id="gate">GATE</th>
            <th id="remarks">REMARKS</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>

      <button id="gen-random-flights">Generate random flights</button>
    </div>
  </body>
</html>
